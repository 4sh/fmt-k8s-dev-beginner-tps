apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-test-container
  namespace: 4sh-formation-@ME
  labels:
    app: kube-test-container
spec:
  selector:
    matchLabels:
      app: kube-test-container
  template:
    metadata:
      labels:
        app: kube-test-container
    spec:
      containers:
        - name: core
          image: sverrirab/kube-test-container:v1.0
          resources:
            limits:
              cpu: 500m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 10Mi
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: kube-test-container
  namespace: 4sh-formation-@ME
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app: kube-test-container
  type: ClusterIP
---
